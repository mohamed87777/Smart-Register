<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&family=PT+Sans+Caption:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <main class="py-5">
      <div
        class="container d-flex justify-content-center align-items-center py-5 flex-column position-relative"
      >
        <div class="anima rounded-3 w-100 shadow-lg">
          <div class="card-inner w-100">
            <div class="caption text-center">
              <h1 class="py-4">Smart Login System</h1>
            </div>

            <div class="row justify-content-center">
              <div class="col-12">
                <form>
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingEmail"
                      placeholder="name@example.com"
                    />
                    <label for="floatingEmail">Email</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password"
                    />
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div id="msg"></div>

                  <div class="mb-3 d-flex justify-content-center">
                    <button
                      type="button"
                      id="login"
                      class="btn btn-outline-info w-100"
                    >
                      Login
                    </button>
                  </div>
                </form>

                <div class="signup text-center mt-3">
                  <p class="text-white">
                    Donâ€™t have an account?
                    <a
                      class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                      href="html/signup.html"
                      >Sign Up</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>

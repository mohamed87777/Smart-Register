<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <header class="p-2 shadow-lg ">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn">
              <h3 class="text-white">SMART LOGIN</h3>
            </button>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <button type="button" id="logout" class="btn btn-outline-warning">
              log out
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="py-5">
      <div
        class="container d-flex justify-content-center align-items-center py-5 flex-column position-relative"
      >
        <div class="anima rounded-3 w-100 shadow-lg">
          <div class="card-inner w-100">
            <div class="caption text-center">
              <h1 id="welcome" class="text-center">
                Welcome <span id="username"></span>
              </h1>
            </div>

            <div class="row justify-content-center">
              <div class="col-12"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      var username = sessionStorage.getItem("loggedInUser");
      var nameSpan = document.getElementById("username");
      if (username) {
        nameSpan.innerText = username;
      } else {
        nameSpan.innerText = "Guest";
      }
      var logoutBtn = document.getElementById("logout");
      logoutBtn.addEventListener("click", function () {
         sessionStorage.removeItem('loggedInUser');
        window.location.href = "../index.html";
      });
    </script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
